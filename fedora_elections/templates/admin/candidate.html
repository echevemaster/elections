{% extends "base.html" %}
{% from "_formhelpers.html" import render_field_in_row %}
{% block title %}{{ submit_text }}{% endblock %}
{% block body %}
  <h2>{{ submit_text }}</h2>

  <form action="" method="post">
    <fieldset>
        <table>
        {{ render_field_in_row(form.name) }}
        {{ render_field_in_row(form.url) }}
        </table>
    </fieldset>

    <br class="clear">
    <p class="buttons">
      <input type="submit" class="submit positive" value="{{ submit_text }}">
    </p>
    {{ form.csrf_token }}
  </form>
{% endblock %}
